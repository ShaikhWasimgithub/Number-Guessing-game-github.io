<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess the random number between 1 to 100</p>
    <p>You have a 10 attempts to guess the right number</p>
    <div>
        <div id="Wrapper">
            <form class="form">
                <label2 for="Guessfeild" id="guess">Guess a number</label>
                    <input type="text" id="Guessfeild" class="Guessfeild">
                    <input type="submit" id="sub" value="submit guess" class="guessSubmit">

            </form>
            <div class="resultParas">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="loworHi"></p>
            </div>
        </div>
        <script src="app.js"></script>

</body>

</html>
